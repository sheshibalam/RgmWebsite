
    
<div class="container-fluid p-2">
  <div class="offset-3 col-5 card">
      <div class="card-header bg-primary">
          <font face="arial"><h6 class="text-center text-white" >SignIn</h6></font>
      </div>
      <div class="card-body">
          <form class="form-control" autocomplete="off" id="signInForm" action="" target="balnk">
              <div class="mb-3">
                  <label for="name" class="form-label" >Name</label>
                  <input type="text" class="form-control" id="name"  required autofocus>                  
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="date" aria-describedby="emailHelp" required autofocus>                  
                </div>
                
                <div class="form-check form-check-inline">
                  Gender<br> <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="male">
                   <label class="form-check-label" for="inlineRadio2">Male</label>
                 </div>
                 <div class="form-check form-check-inline">
                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="female">
                   <label class="form-check-label" for="inlineRadio2">Female</label>
                 </div>
                 <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="others">
                  <label class="form-check-label" for="inlineRadio2">Others</label>
                </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required autofocus>                  
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" aria-describedby="address" required autofocus>                  
              </div>
              <div class="mb-3">
                <label for="number" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobleNumber" aria-describedby="number"  maxlength="10" required autofocus>                  
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required autofocus>
              </div>
              <div class="mb-3">
                <label for="conform-password" class="form-label">conform password</label>
                <input type="conform-password" class="form-control" id="conform-password" required autofocus>
              </div>
              <button type="submit" class="offset-4 btn btn-primary">Login</button>
            </form>
      </div>
  </div>
</div>
<script type="text/javaScript">
  jQuery("#signInForm").submit(function(event){
    event.preventDefault();
    var name=jQuery("#name").val();
    var date=jQuery("#date").val();
    var gender=jQuery("#inlineRadio2").val();

    var email=jQuery("#email").val();
    var address=jQuery("#address").val();
    var mobile_number=jQuery("#number").val();
    var password =$("#password").val();
    var conform_password=jQuery("#conform-password").val();

    $.post("/sign up",{name:name,date:date,gender:gender,email:email,address:address,number:number,password:password,conform_password:conform-password}, function(response){
      alert(response);
    });

   
  });

</script>
